<!DOCTYPE html>
<html>

<head>
  <title>03 - Tagged Template Literal</title>
</head>

<style>
  .green {
    color: red;
    font-size: 30px;
  }
</style>

<body></body>

<script>
  const city = "Dublin";
  const something = "Guinness";
  const otherThing = "Leprechaums";

  function green(template, ...values) {
    return template.reduce((accumulator, part, i) => {
      return `${accumulator}
                <span class="green">${values[i - 1].toUpperCase()}</span>
              ${part}`;
    });
  }

  function red(template, ...values) {
    return template.raw[0];
  }

  const ireland = green`${city} the city of ${something} and ${otherThing}!`;

  const sample = red`<p>${city} the city of ${something} and ${otherThing}!</p>`;


  document.body.innerHTML = ireland;

</script>

</html>
